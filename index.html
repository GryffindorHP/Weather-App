<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/16f86185ef.js"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="mt-5">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter City"
                />
              </div>
              <div class="col">
                <button type="submit" class="btn btn-secondary">Search</button>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <h1>Chicago</h1>
                <p>
                  Saturday ❄️
                  <br />
                  Humidity: 50%, Wind 9mph
                </p>
              </div>
              <div class="col-4">
                <h2><i class="fa-solid fa-cloud-sun"></i>30°C</h2>
              </div>
            </div>
            <div class="row text-center">
              <div class="col">
                Sunday  <br />
                ☀
                <br />
                <strong>2°</strong> 
              </div>
              <div class="col">
                Mon <br />
                ☀
                <br />
                <strong>15°</strong> 
              </div>
              <div class="col">
                Tue<br />
                🌞
                <br />
                <strong>-2°</strong> 
              </div>
              <div class="col">
                Wed<br />
                ❄
                <br />
                <strong>-2°</strong> 
              </div>
              <div class="col">
                Thur<br />
                🌨
                <br />
                <strong>7°</strong> 
              </div>
            

    <script src="src/index.js"></script>
  </body>
</html>
